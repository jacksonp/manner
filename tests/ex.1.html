<body><h1>E</h1><section><h2>BUGS</h2><p>Version 2.23 changed the <strong>-s</strong> option to be non-greedy, for example:</p><pre><strong>printf "a:b:c\n1::3\n" | column  -t -s ':'</strong></pre><p>Old output:</p><pre>a  b  c
1  3</pre><p>New output (since util-linux 2.23):</p><pre>a  b  c
1     3</pre></section></body>
